<div class="filepreview">
  <input #file id="file" name="file" type="file" class="filepreview-file" accept="image/*" (change)="preview(file.files)">
  <label class="filepreview-container" for="file">
    <figure>
      <img [src]="imgURL" *ngIf="imgURL" alt="usuario">
      <span *ngIf="!imgURL">
        <mat-icon>add_photo_alternate</mat-icon>
      </span>
    </figure>
  </label>
</div>
