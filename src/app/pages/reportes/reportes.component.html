<headerMain [config]='config'></headerMain>
<section class="section reports">
  <div class="container">
    <div class="reports-products">
      <div class="reports-products-title">
        <h5>Productos favoritos - Top 5</h5>
      </div>
      <ul class="reports-products-list">
        <li *ngFor="let product of productList">
          <div class="product">
            <div class="product-item product-item--image">
              <figure>
                <img [src]="product.img" [alt]="product.name">
              </figure>
            </div>
            <div class="product-item product-item--title">
              <h5>{{ product.name }}</h5>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="reports-products">
      <div class="reports-products-title">
        <h5>Local m√°s consumido</h5>
      </div>
      <ul class="reports-products-list">
        <li *ngFor="let local of localList">
          <div class="product">
            <div class="product-item product-item--image">
              <figure>
                <img [src]="local.img" [alt]="local.name">
              </figure>
            </div>
            <div class="product-item product-item--title">
              <h5>{{ local.name }}</h5>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</section>
